<p class="sourceCode">
<span class="userDefine">set_use_chooser</span><span class="normal">(</span><span class="userDefine">a_bool</span><span class="normal">)</span>
<a href="../assets/setClipboard.scpt" onclick="return runHelpScriptWithInnerText(this)">
<img src="../assets/Clipboard24.png" alt="copy to clipboard" align="right" />

<p>Finder で選択項目が無い場合、 ファイル/フォルダ選択ダイアログを開くかどうか。</p>


<p>false を設定すると、ファイル/フォルダ選択ダイアログを開きません。デフォルトでは　true が設定されています。</p>
<div class="subHeading">
Parameters
</div>
<ul>
<li>a_bool (boolean) : ファイル/フォルダ選択ダイアログを開くかどうか。</li>
</ul>

</div>
<p>script object : me</p>
